<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shindig | Login</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/styles.css" type="css/text" />
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  <!-- scripts -->
  <script src="browser.js"></script>

</head>

<body>
<div class="container">

    <!-- want to use Coquette Regular here -->
    <h2 id="shindig"></h2>

  <div class="mainContent">

    <div class="innerContainer">
      <div id="aboutshindig">
        <p>Meet people like you, doing the stuff you do.</p>
      </div>
      <div class"row"><!-- 2nd row -->
        <div class="small-12 large-12 column">
          <form id="loginform" action = "/login" method = "post">
            <img id="joinImg" class="backbone" src="../Join.png"/>
            <img id="loginImg" src="../Go.png"/>
            <div id="loginBox">
              <h4 id="signIn">Sign In</h4>
              <input type="text" id="loginEmail" name="email" placeholder="Email or Username">
              <input type="text" id="loginPassword" name="password" placeholder="Password">
            </div>
          </form>
        </div>
      </div><!-- end 2nd row -->

      <div class="row"><!-- 3rd row -->
      </div><!-- end 3rd row -->

    </div><!-- end innerContainer -->

  </div><!-- end mainContent -->

</div><!-- end container -->


</body>
</html>
