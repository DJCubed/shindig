<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shindig | Login</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/styles.css" type="css/text" />

  <!-- scripts -->
  <script src="browser.js"></script>

</head>

<body>

<div class="container">

  <div id="banner" class="banner_class">
    <!-- want to use Coquette Regular here -->
    <h2 id="shindig">Shindig</h2>
  </div>

  <div class="mainContent">

    <div class="innerContainer">
      <div class="row"><!-- 1st row -->
        <div id="aboutshindig">
          <p>Meet people like you, <br> doing the stuff you do.</p>
        </div>
      </div><!-- end 1st row -->
      <div class"row"><!-- 2nd row -->
        <div class="small-12 large-12 column">

          <div id="loginBox">
            <h4 id="signIn">Sign In</h4>

            <form action = "/login" method = "post">
              <input type="text" id="loginEmail" name="email" placeholder="Email or Username">
              <br>
              <input type="text" id="loginPassword" name="password" placeholder="Password">
              <br>
              <button type="submit" class="login_button"><span class="white">Go!</span></button>
            </form>

          </div>

        </div>
      </div><!-- end 2nd row -->

      <div class="row"><!-- 3rd row -->
        <div class="small-12">

          <a href="/#register" id="createAccount"><button id="createAccountButton" class="backbone"><span class="white">Register</span></a></button>

        </div>
      </div><!-- end 3rd row -->

    </div><!-- end innerContainer -->

  </div><!-- end mainContent -->

</div><!-- end container -->

<div class="footer">

</div><!-- end footer -->


</body>
</html>
