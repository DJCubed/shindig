<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shindig | Login</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/styles.css" type="css/text" />
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  <!-- scripts -->
  <script src="browser.js"></script>

</head>

<body>
<div class="container">

  <div class="banner"></div>

  <div class="mainContent">

    <div class="innerContainer">

      <div class="row"><!-- 1st row -->
        <div id="aboutShindig">
          <p>Meet people like you, doing the stuff you do.</p>
        </div>
      </div><!-- end 1st row -->

      <div class="row"><!-- 2nd row -->
        <div class="small-12 large-12 column">

            <form id="loginform" action = "/login" method = "post">
              <div id="loginBox">
                <div id="joinImg"><img  class="backbone" src="../Join.png"/></div>
                <div id="signIn">Sign In</div><div id="loginImg"><img src="../Go.png"/></div>
                <div id="loginEmail"><input type="text"  name="email" placeholder="Email or Username"></div>
                <div id="loginPassword"><input type="text" name="password" placeholder="Password"></div>
              </div>
            </form>

          </div>

        </div>
      </div><!-- end 2nd row -->

      <div class="row"><!-- 3rd row -->
      </div><!-- end 3rd row -->

    </div><!-- end innerContainer -->

  </div><!-- end mainContent -->

</div><!-- end container -->


</body>
</html>
